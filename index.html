<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form>
        <h1>This is a form</h1>
        <p>This is a form and it has many types of inputs. So <span class="highlight">many different events</span> also
            occur on a form.
        </p>
        <p>
            Interact with
            following elements (Like clicking, input, and much more) and see what's happening in the the status bar.
        </p>
    </form>

    <section class="status-bar">
        <h1>Status Bar</h1>
        <p id="status">
            Interact with form to get what's happening
        </p>
    </section>

    <script src="script.js"></script>
</body>

</html>
